name: Build All APIs

on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/**'
      - 'AHS.GC.Web/**'
      - 'AHS.GC.authorizationportal/**'
      - 'AHS.GC.ConfigAPI/**'
      - 'AHS.GC.SmartComm/**'
      - 'AHS.GC.Cloud/**'

  workflow_dispatch: # allow manual run from GitHub Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore "./AHS.GC.Web/PortalApi.csproj"
          dotnet restore "./AHS.GC.authorizationportal/PortalApi.csproj"
          dotnet restore "./AHS.GC.ConfigAPI/PortalApi.csproj"
          dotnet restore "./AHS.GC.SmartComm/PortalApi.csproj"
          dotnet restore "./AHS.GC.Cloud/PortalApi.csproj"

      - name: Build projects
        run: |
          dotnet build "./AHS.GC.Web/PortalApi.csproj" --configuration Release --no-restore
          dotnet build "./AHS.GC.authorizationportal/PortalApi.csproj" --configuration Release --no-restore
          dotnet build "./AHS.GC.ConfigAPI/PortalApi.csproj" --configuration Release --no-restore
          dotnet build "./AHS.GC.SmartComm/PortalApi.csproj" --configuration Release --no-restore
          dotnet build "./AHS.GC.Cloud/PortalApi.csproj" --configuration Release --no-restore
    
