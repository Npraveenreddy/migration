name: Create Folder on EC2

on:
  workflow_dispatch:
    inputs:
      folderPath:
        description: 'Folder path to create on EC2 (e.g., C:\BuildOutput\Logs)'
        required: true
        default: 'C:\BuildOutput\Logs'

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIAVOYM5ISP6YADYGXO
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Create folder on EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunPowerShellScript" \
            --targets "Key=instanceIds,Values=i-0409b449dd184132b" \  # Replace with your EC2 instance ID
            --comment "Create folder on C drive" \
            --parameters "commands=[\"New-Item -Path 'C:\\BuildOutput\\Logs' -ItemType Directory\"]" \
            --output text
