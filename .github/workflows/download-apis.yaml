name: Download and Deploy APIs to EC2

on:
  workflow_dispatch:
    inputs:
      apiFolder:
        description: 'API folder to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - AHS.GC.Web
          - AHS.GC.authorizationportal
          - AHS.GC.ConfigAPI
          - AHS.GC.SmartComm
          - AHS.GC.Cloud
      cloudApi:
        description: 'Specific Cloud API to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - account
          - activity
          - admin
          - assessments
          - master
          - member

jobs:
  download:
    runs-on: self-hosted
    env:
      RELEASE_REPO: Npraveenreddy/artifacts
      RELEASE_TAG: v8.17.2025.08_RC1
      GH_TOKEN: ${{ secrets.ARTIFACTS_PAT }}

    steps:
      - name: üì¶ Create artifacts folder
        shell: powershell
        run: |
          $artifactsPath = "$env:GITHUB_WORKSPACE\artifacts"
          if (-not (Test-Path $artifactsPath)) {
            New-Item -Path $artifactsPath -ItemType Directory
          }

      - name: üì• Download and Extract Artifacts
        shell: powershell
        run: |
          $apiFolder = "${{ github.event.inputs.apiFolder }}"
          $cloudApi = "${{ github.event.inputs.cloudApi }}"
          $workspace = "$env:GITHUB_WORKSPACE"
          $artifactsPath = "$workspace\artifacts"
          $topLevelApis = @(
            "AHS.GC.Web",
            "AHS.GC.authorizationportal",
            "AHS.GC.ConfigAPI",
            "AHS.GC.SmartComm",
            "AHS.GC.Cloud"
          )
          $cloudSubApis = @(
            "account",
            "activity",
            "admin",
            "assessments",
            "master",
            "member"
          )

          function DownloadAndExtract($name) {
            $zipPath = "$artifactsPath\$name.zip"
            $extractPath = "$artifactsPath\$name"
            echo $env:GH_TOKEN | gh auth login --with-token
            gh release download $env:RELEASE_TAG --repo $env:RELEASE_REPO --pattern "$name.zip" --dir $artifactsPath
            if (Test-Path $zipPath) {
              Write-Host "üìÇ Extracting $name.zip to $extractPath"
              Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
              Write-Host "‚úÖ Extracted $name"
            } else {
              Write-Error "‚ùå Failed to download $name.zip"
              exit 1
            }
          }

          if ($apiFolder -eq "all") {
            foreach ($api in $topLevelApis) {
              if ($api -ne "AHS.GC.Cloud") {
                DownloadAndExtract $api
              }
            }
          } elseif ($apiFolder -ne "AHS.GC.Cloud") {
            DownloadAndExtract $apiFolder
          }

          if ($cloudApi -eq "all") {
            foreach ($sub in $cloudSubApis) {
              DownloadAndExtract $sub
            }
          } elseif ($cloudApi -ne "") {
            DownloadAndExtract $cloudApi
          }

  deploy-to-ec2:
    runs-on: self-hosted
    needs: download
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      EC2_INSTANCE_ID: i-0409b449dd184132b

    steps:
      - name: üîÑ Deploy Extracted APIs to EC2
        shell: powershell
        run: |
          $apiFolder = "${{ github.event.inputs.apiFolder }}"
          $cloudApi = "${{ github.event.inputs.cloudApi }}"
          $workspace = "$env:GITHUB_WORKSPACE"
          $artifactsPath = "$workspace\artifacts"
          $topLevelApis = @(
            "AHS.GC.Web",
            "AHS.GC.authorizationportal",
            "AHS.GC.ConfigAPI",
            "AHS.GC.SmartComm"
          )
          $cloudSubApis = @(
            "account",
            "activity",
            "admin",
            "assessments",
            "master",
            "member"
          )
          $targetMap = @{
            "AHS.GC.Web"               = "Portal"
            "AHS.GC.authorizationportal" = "AuthorizationPortal"
            "AHS.GC.ConfigAPI"         = "CONFIGAPI"
            "AHS.GC.SmartComm"         = "SmartCommAPI"
            "account"                  = "CloudAPI"
            "activity"                 = "CloudAPI"
            "admin"                    = "CloudAPI"
            "assessments"              = "CloudAPI"
            "master"                   = "CloudAPI"
            "member"                   = "CloudAPI"
          }

          $selectedApis = @()

          if ($apiFolder -eq "all") {
            $selectedApis += $topLevelApis
          } elseif ($topLevelApis -contains $apiFolder) {
            $selectedApis += $apiFolder
          }

          if ($cloudApi -eq "all") {
            $selectedApis += $cloudSubApis
          } elseif ($cloudSubApis -contains $cloudApi) {
            $selectedApis += $cloudApi
          }

          foreach ($name in $selectedApis) {
            $sourcePath = "$artifactsPath\$name"
            if (-not (Test-Path $sourcePath)) {
              Write-Host "‚ö†Ô∏è Skipping $name ‚Äî no extracted folder found"
              continue
            }

            $files = Get-ChildItem -Path $sourcePath -Recurse | Where-Object { -not $_.PSIsContainer }
            foreach ($file in $files) {
              $relativePath = $file.FullName.Substring($sourcePath.Length + 1)
              $destinationPath = "C:\\inetpub\\wwwroot\\Deployment\\GITHUB\\$($targetMap[$name])\\$relativePath"
              $content = Get-Content -Path $file.FullName -Raw

              $scriptLines = @()
              $scriptLines += "\$content = @'"
              $scriptLines += $content
              $scriptLines += "'@"
              $scriptLines += "Set-Content -Path `"$destinationPath`" -Value \$content"

              $ssmFile = "$artifactsPath\ssm-script-$name.txt"
              $scriptLines | Out-File -FilePath $ssmFile -Encoding UTF8

              aws ssm send-command `
                --document-name "AWS-RunPowerShellScript" `
                --targets "Key=instanceIds,Values=$env:EC2_INSTANCE_ID" `
                --parameters commands=@"$ssmFile" `
                --region $env:AWS_REGION `
                --output text
            }
          }
