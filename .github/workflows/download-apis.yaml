name: Download and Deploy APIs to EC2

on:
  workflow_dispatch:
    inputs:
      apiFolder:
        description: 'API folder to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - AHS.GC.Web
          - AHS.GC.authorizationportal
          - AHS.GC.ConfigAPI
          - AHS.GC.SmartComm
          - AHS.GC.Cloud
      cloudApi:
        description: 'Specific Cloud API to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - account
          - activity
          - admin
          - assessments
          - master
          - member

jobs:
  download:
    runs-on: self-hosted
    env:
      RELEASE_REPO: Npraveenreddy/artifacts
      RELEASE_TAG: v8.17.2025.08_RC1
      GH_TOKEN: ${{ secrets.ARTIFACTS_PAT }}

    steps:
      - name: Create artifacts folder
        run: mkdir -p artifacts

      - name: Download and Save Artifacts as ZIP
        run: |
          apiFolder="${{ github.event.inputs.apiFolder }}"
          cloudApi="${{ github.event.inputs.cloudApi }}"
          artifactsPath="$GITHUB_WORKSPACE/artifacts"

          topLevelApis=(
            "AHS.GC.Web"
            "AHS.GC.authorizationportal"
            "AHS.GC.ConfigAPI"
            "AHS.GC.SmartComm"
            "AHS.GC.Cloud"
          )
          cloudSubApis=(
            "account"
            "activity"
            "admin"
            "assessments"
            "master"
            "member"
          )

          download_zip() {
            zipPath="$artifactsPath/$1.zip"
            echo "$GH_TOKEN" | gh auth login --with-token
            gh release download "$RELEASE_TAG" \
              --repo "$RELEASE_REPO" \
              --pattern "$1.zip" \
              --dir "$artifactsPath" \
              --clobber
            if [[ -f "$zipPath" ]]; then
              echo "Downloaded $1.zip"
            else
              echo "Failed to download $1.zip" && exit 1
            fi
          }

          if [[ "$apiFolder" == "all" ]]; then
            for api in "${topLevelApis[@]}"; do
              if [[ "$api" != "AHS.GC.Cloud" ]]; then
                download_zip "$api"
              fi
            done
          elif [[ "$apiFolder" != "AHS.GC.Cloud" ]]; then
            download_zip "$apiFolder"
          fi

          if [[ "$cloudApi" == "all" ]]; then
            for sub in "${cloudSubApis[@]}"; do
              download_zip "$sub"
            done
          elif [[ " ${cloudSubApis[*]} " == *" $cloudApi "* ]]; then
            download_zip "$cloudApi"
          fi

  deploy-to-ec2:
    runs-on: self-hosted
    needs: download
    env:
      EC2_USER: praveen
      EC2_HOST: 54.159.202.137
      SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Install SSH key
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy ZIPs to EC2
        run: |
          apiFolder="${{ github.event.inputs.apiFolder }}"
          cloudApi="${{ github.event.inputs.cloudApi }}"
          artifactsPath="$GITHUB_WORKSPACE/artifacts"

          declare -A targetMap=(
            ["AHS.GC.Web"]="Portal"
            ["AHS.GC.authorizationportal"]="AuthorizationPortal"
            ["AHS.GC.ConfigAPI"]="CONFIGAPI"
            ["AHS.GC.SmartComm"]="SmartCommAPI"
            ["account"]="CloudAPI"
            ["activity"]="CloudAPI"
            ["admin"]="CloudAPI"
            ["assessments"]="CloudAPI"
            ["master"]="CloudAPI"
            ["member"]="CloudAPI"
          )

          topLevelApis=( "AHS.GC.Web" "AHS.GC.authorizationportal" "AHS.GC.ConfigAPI" "AHS.GC.SmartComm" )
          cloudSubApis=( "account" "activity" "admin" "assessments" "master" "member" )

          selectedApis=()
          if [[ "$apiFolder" == "all" ]]; then
            selectedApis+=("${topLevelApis[@]}")
          elif [[ " ${topLevelApis[*]} " == *" $apiFolder "* ]]; then
            selectedApis+=("$apiFolder")
          fi

          if [[ "$cloudApi" == "all" ]]; then
            selectedApis+=("${cloudSubApis[@]}")
          elif [[ " ${cloudSubApis[*]} " == *" $cloudApi "* ]]; then
            selectedApis+=("$cloudApi")
          fi

          for name in "${selectedApis[@]}"; do
            zipPath="$artifactsPath/$name.zip"
            if [[ ! -f "$zipPath" ]]; then
              echo "Skipping $name â€” zip not found"
              continue
            fi

            remoteZip="/tmp/$name.zip"
            extractPath="/var/www/${targetMap[$name]}"

            scp -i private_key.pem "$zipPath" "$EC2_USER@$EC2_HOST:$remoteZip"
            ssh -i private_key.pem "$EC2_USER@$EC2_HOST" "sudo mkdir -p '$extractPath' && sudo unzip -o '$remoteZip' -d '$extractPath' && rm -f '$remoteZip'"
          done
