name: Download and Deploy APIs to EC2

on:
  workflow_dispatch:
    inputs:
      apiFolder:
        description: 'API folder to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - AHS.GC.Web
          - AHS.GC.authorizationportal
          - AHS.GC.ConfigAPI
          - AHS.GC.SmartComm
          - AHS.GC.Cloud
      cloudApi:
        description: 'Specific Cloud API to download (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - account
          - activity
          - admin
          - assessments
          - master
          - member

jobs:
  download:
    runs-on: self-hosted
    env:
      RELEASE_REPO: Npraveenreddy/artifacts
      RELEASE_TAG: v8.17.2025.08_RC1
      GH_TOKEN: ${{ secrets.ARTIFACTS_PAT }}

    steps:
      - name: Create artifacts folder if not exists
        shell: powershell
        run: |
          $artifactsPath = "$env:GITHUB_WORKSPACE\artifacts"
          if (-not (Test-Path $artifactsPath)) {
            New-Item -Path $artifactsPath -ItemType Directory | Out-Null
            Write-Host "Created artifacts folder at $artifactsPath"
          }
          else {
            Write-Host "Artifacts folder already exists at $artifactsPath"
          }

      - name: Download and Save Artifacts as ZIP
        shell: powershell
        run: |
          $apiFolder = "${{ github.event.inputs.apiFolder }}"
          $cloudApi = "${{ github.event.inputs.cloudApi }}"
          $workspace = "$env:GITHUB_WORKSPACE"
          $artifactsPath = "$workspace\artifacts"

          $topLevelApis = @(
            "AHS.GC.Web",
            "AHS.GC.authorizationportal",
            "AHS.GC.ConfigAPI",
            "AHS.GC.SmartComm",
            "AHS.GC.Cloud"
          )
          $cloudSubApis = @(
            "account",
            "activity",
            "admin",
            "assessments",
            "master",
            "member"
          )

          function DownloadZip($name) {
            $zipPath = "$artifactsPath\$name.zip"
            echo $env:GH_TOKEN | gh auth login --with-token
            gh release download $env:RELEASE_TAG `
              --repo $env:RELEASE_REPO `
              --pattern "$name.zip" `
              --dir $artifactsPath `
              --clobber

            if (Test-Path $zipPath) {
              Write-Host "Downloaded $name.zip"
            } else {
              Write-Error "Failed to download $name.zip"
              exit 1
            }
          }

          if ($apiFolder -eq "all") {
            foreach ($api in $topLevelApis) {
              if ($api -ne "AHS.GC.Cloud") {
                DownloadZip $api
              }
            }
          }
          elseif ($apiFolder -ne "AHS.GC.Cloud") {
            DownloadZip $apiFolder
          }

          if ($cloudApi -eq "all") {
            foreach ($sub in $cloudSubApis) {
              DownloadZip $sub
            }
          }
          elseif ($cloudSubApis -contains $cloudApi) {
            DownloadZip $cloudApi
          }

  deploy:
    runs-on: self-hosted
    needs: download
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }} # Hostname or IP
      EC2_USER: ${{ secrets.EC2_USER }} # e.g., ec2-user
      SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Deploy artifacts to EC2 via SSH
        shell: bash
        run: |
          ARTIFACTS_DIR="$GITHUB_WORKSPACE/artifacts"

          echo "$SSH_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem

          echo "Uploading ZIP files to EC2..."
          scp -i ssh_key.pem "$ARTIFACTS_DIR"/*.zip $EC2_USER@$EC2_HOST:/tmp/

          echo "Extracting and deploying on EC2..."
          ssh -i ssh_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            for zip in /tmp/*.zip; do
              name=$(basename "$zip" .zip)
              target_dir="/var/www/$name"
              mkdir -p "$target_dir"
              unzip -o "$zip" -d "$target_dir"
              rm -f "$zip"
            done
          EOF
